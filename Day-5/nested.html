<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h1>Nested List</h1>
    A list inside a list is called as Nested list
    <ul>
        <li>FRUITS</li>
        <hr>
        <ul>
            <li>Banana</li>
            <li>Grapes</li>
            <li>Apple</li>
             <ul>
                <li>Green apple</li>
             </ul>
        </ul>
    </ul>
     <ul>
        <li>VEGETABLES</li>
        <hr>
        <ul>
            <li>Onion</li>
            <li>Garlic</li>
            <li>Ginger</li>
             <ul>
                <li>Ginger-garlic</li>
             </ul>
        </ul>
    </ul>
</body>
</html>
