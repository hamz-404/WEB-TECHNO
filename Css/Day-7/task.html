<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        *{
            margin: 10;
            bottom: 0;
            box-sizing: border-box;
        }
        body{  
          background-image: linear-gradient(to right ,black,#212529,black);
          /* padding: 10px 200px 0px; */

        }
        .div1 img{
                        margin-top: 10px;

        }
        .div1{    
            height: 250px;
            width: 150px;
            border: 1px solid whitesmoke;
            margin-top: 10px;
            text-align: center;
            border-radius: 20px;
            margin: 20px auto;
        }
        .div1:hover{
            background-image: linear-gradient(to left ,#212529,#000000,#10120f);
             }
        h4{
            padding: 0;
            color: white;
            margin-top: 10px;
        }
        p{
           font-size:10px;
           color: white;
           padding: 0px;
           margin-top: 10px;
        }
        button{
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 30px;
            margin-top: 10px;
        }
        button:hover{
            color: black;
            background-color:white;
            cursor: pointer;

        }
       /* Margin is the best way to make it center */
    </style>
</head>
<body>
    <div class="div1">
        <img src="Mercedez-removebg-preview.png" alt="Image" height="100px" width="100px">
        <h4>Mercedes-Benz</h4>
        <p>Coupe</p>
        <button>Buy now</button>
    </div>
</body>
</html>
