<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Properties</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            background-color: bisque;
            height: 100px;
            width: 100px;
            padding: 10px 20px 30px 40px;
            border: 2px solid ;
            margin: 10px 20px 30px 50px;
            /* border-radius: 50px 49px 49px 44px; */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div>Hello</div>
</body>
</html>
